<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta content="ie=edge" http-equiv="x-ua-compatible"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><title v-text="page.title || site.title">商家岛</title><meta name="description" content="{{ page.description || site.description }}."><link href="css/font-awesome.min.css" rel="stylesheet"><link href="css/weui.min.css" rel="stylesheet"><link href="css/main.css?v1.3.0.1474706016399" rel="stylesheet"></head><body><router-view></router-view><dialog></dialog><snackbar></snackbar><script id="home" type="text/template"><div class="container home"><div class="full"><header class="header"><nav v-if="user"><a v-link="{ name: 'activities' }">个人中心</a></nav><nav v-else><a v-link="{ name: 'signin' }">登录</a></nav></header><div class="main"><div class="intro"><h1>{{ site.title }}</h1><p>{{ site.description }}</p></div></div><footer class="footer"><div class="actions"><a class="weui_btn weui_btn_primary" v-link="{ name: 'categories' }">马上制作</a></div><div class="copyright">杭州空岛科技有限公司</div></footer></div></div></script><script id="signin" type="text/template"><form class="container signin" role="form" @submit="submit"><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="mobile" type="tel" pattern="^1[34578]{1}[0-9]{9}$" placeholder="请输入手机号" required v-model="mobile"></div></div><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="password" type="password" pattern="^\S{6,20}$" placeholder="请输入密码" required v-model="password"></div></div></div><div class="weui_cells_tips"><a class="text-muted" v-link="{ name: 'reset-password' }">忘记密码？</a></div><div class="weui_btn_area"><button class="weui_btn weui_btn_primary" type="submit">登录</button></div><div class="weui_cells_tips"><p>如需开通商家岛账号，请<a class="text-muted" href="http://mp.weixin.qq.com/s?__biz=MzI0MjM1OTIwNQ==&amp;mid=100000119&amp;idx=1&amp;sn=f5ad287c9c5750c1e9fa1b69c15bd39f&amp;scene=20#wechat_redirect">点击此处<i class="fa fa-angle-double-right"></i></a></p></div></form></script><script id="signup" type="text/template"><form class="container signup" role="form" @submit="submit"><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="organization" type="text" placeholder="请输入机构名称" required v-model="organization"></div></div><div class="weui_cell weui_cell_select"><div class="weui_cell_bd weui_cell_primary"><select class="weui_select" name="industry" v-model="industry"><option value>请选择所属行业</option><option value="教育培训">教育培训</option><option value="餐饮美食">餐饮美食</option><option value="消费购物">消费购物</option><option value="生活服务">生活服务</option><option value="休闲娱乐">休闲娱乐</option><option value="美容美发">美容美发</option><option value="婚庆影楼">婚庆影楼</option><option value="运动健身">运动健身</option><option value="汽车美容">汽车美容</option><option value="家装设计">家装设计</option><option value="旅游景区">旅游景区</option><option value="其他">其他</option></select></div></div></div><div class="weui_cells weui_cells_form" v-el:location><div class="weui_cell weui_cell_select"><div class="weui_cell_bd weui_cell_primary"><select class="weui_select" name="province" data-province="请选择所在省份" v-model="province"></select></div></div><div class="weui_cell weui_cell_select"><div class="weui_cell_bd weui_cell_primary"><select class="weui_select" name="city" data-city="请选择所在城市" v-model="city"></select></div></div></div><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="mobile" type="tel" title="请输入正确的手机号" pattern="^1[34578]{1}[0-9]{9}$" placeholder="请输入手机号" required v-el:mobile v-model="mobile"></div></div><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="verify_code" type="number" title="请输入正确的验证码" autocomplete="off" pattern="^[0-9]{4,6}$" placeholder="请输入验证码" required v-model="verify_code"></div><div class="weui_cell_ft"><button class="weui_btn weui_btn_mini weui_btn_default" type="button" @click="sendCaptcha">获取验证码</button></div></div><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="password" type="password" title="密码最少6位，最多20位，不能包含空格" pattern="^\S{6,20}$" placeholder="请设置6-20位的新密码" required v-model="password"></div></div></div><div class="weui_btn_area"><button class="weui_btn weui_btn_primary" type="submit">注册</button><a class="weui_btn weui_btn_default" v-link="{ name: 'signin' }">返回登录</a></div></form></script><script id="reset-password" type="text/template"><form class="container reset-password" role="form" @submit="submit"><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="mobile" type="tel" title="请输入正确的手机号" pattern="^1[34578]{1}[0-9]{9}$" placeholder="请输入手机号" required v-el:mobile v-model="mobile"></div></div><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="verify_code" type="number" title="请输入正确的验证码" autocomplete="off" pattern="^[0-9]{4,6}$" placeholder="请输入验证码" required v-model="verify_code"></div><div class="weui_cell_ft"><button class="weui_btn weui_btn_mini weui_btn_default" type="button" @click="sendCaptcha">获取验证码</button></div></div><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="password" type="password" title="密码最少6位，最多20位，不能包含空格" pattern="^\S{6,20}$" placeholder="请设置6-20位的新密码" required v-model="password"></div></div></div><div class="weui_btn_area"><button class="weui_btn weui_btn_primary" type="submit">重置密码</button><a class="weui_btn weui_btn_default" v-link="{ name: 'signin' }">返回登录</a></div></form></script><script id="activities" type="text/template"><div class="container activities"><header class="header"><div class="weui_cell" v-if="user"><div class="weui_cell_bd weui_cell_primary"><span v-if="user.organization">{{ user.organization }}（{{ user.mobile | asterisk }}）</span><span v-else>{{ user.mobile | asterisk }}</span></div><div class="weui_cell_ft"><a v-link="{ name: 'categories' }">制作活动</a><a v-link="{ name: 'signout' }">退出</a></div></div></header><div class="main"><div class="activity-list" v-if="hasActivities"><div class="weui_panel" v-for="activity in activities"><div class="weui_panel_bd"><a class="weui_media_box weui_media_appmsg" v-link="{ path: '/activity/' + activity.category + '/' + activity.id }"><div class="weui_media_hd"><img class="weui_media_appmsg_thumb" :src="activity.share_img | imagify 120w_120h_4e_2o" v-if="activity.share_img"><img class="weui_media_appmsg_thumb" :src="'images/' + activity.category + '/index.jpg'" v-else></div><div class="weui_media_bd"><h4 class="weui_media_title">{{ activity.share_title || activity.title }}</h4><p class="weui_media_desc">{{ activity.share_content || activity.rules }}</p><small>最后修改时间：<time v-if="activity.update_time">{{ activity.update_time | formatDate }}</time><time v-else>{{ activity.create_time | formatDate }}</time></small></div></a></div><div class="weui_panel_ft"><a v-link="{ name: 'statistics', params: { id: activity.id }, query: { type: activity.type } }">数据统计</a><a v-link="{ name: activity.type === 4 ? 'group-groups' : 'joiners', params: { id: activity.id }, query: { type: activity.type } }">报名表 / 兑奖</a><a data-index="{{ $index }}" @click="showSharer" v-link="{ path: '/activity/' + activity.category + '/' + activity.id }">分享活动</a><a href="#actionsheet{{ $index }}" @click="showActionsheet">更多操作</a></div><div class="weui_actionsheet_container" id="actionsheet{{ $index }}"><div class="weui_mask_transition" @click="hideActionsheet"></div><div class="weui_actionsheet"><div class="weui_actionsheet_menu"><a class="weui_actionsheet_cell" v-link="{ path: '/activity/' + activity.category + '/' + activity.id + '/editor' }">编辑</a><a class="weui_actionsheet_cell" data-index="{{ $index }}" @click="removeActivity">删除</a><a class="weui_actionsheet_cell" v-link="{ path: '/activity/' + activity.category + '/' + activity.id + '/editor', query: { action: 'clone' } }">复制活动</a></div><div class="weui_actionsheet_action"><a class="weui_actionsheet_cell" @click="hideActionsheet">取消</a></div></div></div></div><sharer :data="sharer.data" :desc="sharer.desc" :img-url="sharer.imgUrl" :link="sharer.link" :title="sharer.title" @hidden="hideSharer" v-if="sharer" v-ref:sharer></sharer><waterfall-flow-loader :url="loader.url" :params="loader.params" :done="load" :fail="fail"></waterfall-flow-loader></div><message title="暂无活动数据" :primary="{ link: { name: 'categories' }, text: '马上制作'}" v-if="!hasActivities"></message></div><footer class="footer"></footer></div></script><script id="categories" type="text/template"><div class="container categories"><ul class="tools"><li class="tool"><div class="grid tool-info"><div class="cell-6"><img class="img-responsive" src="images/nation/index.jpg" alt="欢度国庆"></div><div class="cell-6"><h5 class="tool-name">欢度国庆<small>NEW</small></h5><p class="tool-desc">国庆到了，点亮“欢度国庆”四个字，迎国庆，即可获得相应奖励。</p></div></div><div class="grid tool-btns"><div class="cell-6"><a class="weui_btn weui_btn_default" href="#!/activity/nation/6">查看示例</a></div><div class="cell-6"><a class="weui_btn weui_btn_primary" href="#!/activity/nation/new">马上制作</a></div></div></li><li class="tool"><div class="grid tool-info"><div class="cell-6"><img class="img-responsive" src="images/moon/index.jpg" alt="全民唤满月"></div><div class="cell-6"><h5 class="tool-name">全民唤满月<small>NEW</small></h5><p class="tool-desc">召集好友集齐月牙，唤出满月，即可赢取相应礼品，属于传播扩散型活动。</p></div></div><div class="grid tool-btns"><div class="cell-6"><a class="weui_btn weui_btn_default" href="#!/activity/moon/5">查看示例</a></div><div class="cell-6"><a class="weui_btn weui_btn_primary" href="#!/activity/moon/new">马上制作</a></div></div></li><li class="tool"><div class="grid tool-info"><div class="cell-6"><img class="img-responsive" src="images/group/index.jpg" alt="全民拼团"></div><div class="cell-6"><h5 class="tool-name">全民拼团<small>HOT</small></h5><p class="tool-desc">客户可以通过邀请好友拼团的形式低价来购买商品或服务。</p></div></div><div class="grid tool-btns"><div class="cell-6"><a class="weui_btn weui_btn_default" href="#!/activity/group/4">查看示例</a></div><div class="cell-6"><a class="weui_btn weui_btn_primary" href="#!/activity/group/new">马上制作</a></div></div></li><li class="tool"><div class="grid tool-info"><div class="cell-6"><img class="img-responsive" src="images/bargain/index.jpg" alt="疯狂砍价"></div><div class="cell-6"><h5 class="tool-name">疯狂砍价<small>HOT</small></h5><p class="tool-desc">你可以将商品或服务设置好原价和底价参与活动人可以邀请好友来砍价直到砍到底价。</p></div></div><div class="grid tool-btns"><div class="cell-6"><a class="weui_btn weui_btn_default" href="#!/activity/bargain/3">查看示例</a></div><div class="cell-6"><a class="weui_btn weui_btn_primary" href="#!/activity/bargain/new">马上制作</a></div></div></li><li class="tool"><div class="grid tool-info"><div class="cell-6"><img class="img-responsive" src="images/star/index.jpg" alt="全民摘星星"></div><div class="cell-6"><h5 class="tool-name">全民摘星星</h5><p class="tool-desc">全民摘星星，是一款比较好玩有趣的活动，通过摘星星的形式有效完成活动传播。</p></div></div><div class="grid tool-btns"><div class="cell-6"><a class="weui_btn weui_btn_default" href="#!/activity/star/2">查看示例</a></div><div class="cell-6"><a class="weui_btn weui_btn_primary" href="#!/activity/star/new">马上制作</a></div></div></li><li class="tool"><div class="grid tool-info"><div class="cell-6"><img class="img-responsive" src="images/vote/index.jpg" alt="超级加油"></div><div class="cell-6"><h5 class="tool-name">超级加油</h5><p class="tool-desc">超级加油，是一款可以快速集聚人气的活动工具，能让您有效的快速曝光品牌。</p></div></div><div class="grid tool-btns"><div class="cell-6"><a class="weui_btn weui_btn_default" href="#!/activity/vote/1">查看示例</a></div><div class="cell-6"><a class="weui_btn weui_btn_primary" href="#!/activity/vote/new">马上制作</a></div></div></li></ul></div></script><script id="vote" type="text/template"><div class="container activity vote" :class="{ sample: activityId === 1 }" v-if="activity"><header class="header"><nav class="menu"><a v-link="{ name: 'complaint', params: { id: activityId }, query: { next: $route.path } }">投诉</a><a class="small" v-if="user" v-link="{ name: 'activities' }">个人中心</a><a v-if="user &amp;&amp; user.id === activity.user_id" v-link="{ name: 'vote-editor' }">编辑</a></nav><ul class="stats" v-if="statistics"><li><b>{{ statistics.view_count }}</b>人查看</li><li><b>{{ statistics.share_count }}</b>人分享</li><li><b>{{ statistics.join_count }}</b>人报名</li></ul></header><div class="main"><div class="banner"><div class="banner-header"><img class="visuallyhidden" src="images/vote/voting.png"><img src="images/vote/banner.jpg" alt="超级加油"></div><div class="banner-body"><h1 class="title">{{ activity.title }}</h1></div><div class="banner-footer"><p class="date">活动时间：<time title="开始时间">{{ activity.start_time | formatDate }}</time><span>到</span><time title="结束时间">{{ activity.end_time | formatDate }}</time></p></div></div><div class="status-bar"><table v-if="personal"><tbody><tr><td>{{ participant.name }}</td><td>{{ participant.vote_count }}票</td><td>第{{ participant.ranking }}名</td></tr></tbody></table><button class="button" type="button" disabled v-if="button.disabled">{{ button.text }}</button><button class="button" type="button" @click="click" v-else>{{ button.text }}</button></div><div class="card rules"><div class="card-header"><div class="card-title">活动规则</div></div><div class="card-body"><p>{{{ activity.rules | formatText }}}</p></div></div><div class="card prizes"><div class="card-header"><div class="card-title">奖项设置</div></div><div class="card-body"><template v-if="activity.prizes.text"><p>{{{ activity.prizes.text | formatText }}}</p><p v-for="image in activity.prizes.images"><img :src="image | imagify 640w_2o" v-if="image"></p></template><template v-else><p class="prize-note">根据所得票数排名，可获得以下奖品</p><div class="prize" v-for="prize in activity.prizes"><div class="prize-header"><img alt="{{ prize.name }}" :src="prize.image | imagify 80w_80h_4e_2o" v-if="prize.image"><img src="images/gift.jpg" alt="{{ prize.name }}" v-else></div><div class="prize-body"><h5 class="prize-title">{{ prize.name }}</h5><p class="prize-desc">{{ prize.desc }}</p></div><div class="prize-footer">{{ prize.count }}</div></div></template></div></div><div class="card accept"><div class="card-header"><div class="card-title">领奖信息</div></div><div class="card-body"><p>{{{ activity.receive_info | formatText }}}</p></div></div><div class="card about"><div class="card-header"><div class="card-title">机构介绍</div></div><div class="card-body"><p v-if="activity.host_info">{{{ activity.host_info | formatText }}}</p><p v-for="image in activity.host_img"><img :src="image | imagify 640w_2o" v-if="image"></p></div></div><div class="card ranking-list"><div class="card-header"><div class="card-title">排行榜</div></div><div class="card-body"><table><thead><tr><th>排名</th><th>姓名</th><th>票数</th></tr></thead><tbody v-if="joiners.length"><tr v-for="joiner in joiners"><td>{{ joiner.ranking }}</td><td>{{ joiner.name }}</td><td>{{ joiner.vote_count }}</td></tr></tbody><tbody v-else><tr><td colspan="3">暂无数据</td></tr></tbody></table><waterfall-flow-loader v-if="loader" :url="loader.url" :param="loader.params" :listrows="30" :done="load"></waterfall-flow-loader></div></div><div class="modal fade modal-join" :class="{ in: joining, out: !visible }"><form class="modal-content" role="form" @submit="join"><div class="modal-header"><button class="modal-close" type="button" @click="close('joining')">&times;</button></div><div class="modal-body"><fieldset class="grid"><label class="cell-3" for="inputName">姓名</label><div class="cell-9"><input id="inputName" name="name" type="text" placeholder="请输入您的真实姓名" required v-model="newJoiner.name"></div></fieldset><fieldset class="grid"><label class="cell-3" for="inputMobile">手机</label><div class="cell-9"><input id="inputMobi
